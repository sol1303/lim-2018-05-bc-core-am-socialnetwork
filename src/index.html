<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salutem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
  <header class="center-align">
    <img src="img/logo.png" alt="Logo">
  </header>

  <!-- LOG IN -->
  <section id="main-log-in" class="center-align s12">
    <!-- INPUTS -->
    <div class="row spaces">
      <div class="input-field col s12 input-sign-up">
        <i class="material-icons prefix">email</i>
        <input id="txt-user-mail-login" type="email" class="validate">
        <label for="txt-user-mail-login">Correo Electrónico</label>
        <span class="helper-text-wrong" id="incorrect-email" hidden>el correo no es válido</span>
        <!-- <span class="helper-text" data-error="Incorrecto" data-success="Bien"></span> -->
      </div>
      <div class="input-field col s12 input-sign-up">
        <i class="material-icons prefix">https</i>
        <input id="txt-user-password-login" type="password">
        <label for="txt-user-password-login">Contraseña</label>
        <span class="helper-text-wrong" id="incorrect-password">Mala contraseña</span>
        <!-- <span class="helper-text" data-error="Incorrecto" data-success="Bien"></span> -->
      </div>
      <!-- BOTON LOGIN -->
      <div id="section-btn-log-in">
        <button id="btn-log-in" class="waves-effect waves-light btn-large btn-initial" disabled>Iniciar Sesión</button>
        <div class="btn-log-in-social">
          <a id="btn-fb-log-in" class="waves-effect waves-light social-icon btn facebook indigo darken-3">
            <i class="fa fa-facebook"></i>
          </a>
          <a id="btn-google-log-in" class="waves-effect waves-light social-icon btn google red darken-3">
            <i class="fa fa-google"></i>
          </a>
        </div>
        <p>¿No tienes una cuenta?,
          <a id="go-to-sign-up">Creala aquí</a>
        </p>
      </div>
    </div>
  </section>

  <!-- SELECCION DE USUARIO -->
  <section id="select-user" hidden>
    <div id="sign-up-doctors" class="row center-align">
      <img src="img/doctors.png" class="selection-image" alt="doctors">
      <h5>Soy Doctor</h5>
    </div>
    <div id="sign-up-users" class="row center-align">
      <img src="img/users.png" class="selection-image" alt="users">
      <h5>Soy Paciente</h5>
    </div>
  </section>

  <!-- SIGN UP DE USERS -->
  <section id="main-sign-up" class="center-align s12" hidden>
    <!-- INPUTS -->
    <div class="row">
      <div class="input-field col s12 input-sign-up">
        <i class="material-icons prefix">account_circle</i>
        <input id="txt-user-name-signup" type="text" class="validate">
        <label for="txt-user-name-signup">Nombre</label>
        <span class="helper-text" data-error="Incorrecto" data-success="Bien"></span>
      </div>
      <div class="input-field col s12 input-sign-up">
        <i class="material-icons prefix">email</i>
        <input id="txt-user-mail-signup" type="email" class="validate">
        <label for="txt-user-mail-signup">Correo Electrónico</label>
        <span class="helper-text" data-error="Incorrecto" data-success="Bien"></span>
      </div>
      <div class="input-field col s12 input-sign-up">
        <i class="material-icons prefix">https</i>
        <input id="txt-user-password-signup" type="password" class="validate">
        <label for="txt-user-password-signup">Nueva Contraseña</label>
        <span class="helper-text" data-error="Incorrecto" data-success="Bien"></span>
      </div>
      <div class="input-field col s12 input-sign-up">
        <i class="material-icons prefix">https</i>
        <input id="txt-user-confirm-password-signup" type="password" class="validate">
        <label for="txt-user-confirm-password-signup">Confirma Contraseña</label>
        <span class="helper-text" data-error="Incorrecto" data-success="Bien"></span>
      </div>
      <!-- BOTON SIGNUP -->
      <div id="section-btn-sign-up">
        <button id="btn-sign-up" class="waves-effect waves-light btn-large btn-initial">Regístrate</button>
        <p>Si tienes cuenta,
          <a id="go-to-log-in">Inicia sesión</a>
        </p>
      </div>
    </div>
  </section>

  <!-- SIGN UP DE DOCTOR -->
  <section></section>

  <!-- RESPUESTA DE INICIO DE SESION SATISFACTORIO -->
  <section id="response-log-in" class="center-align" hidden>
    <h4 for="">Entraste a SALUTEM</h4>
  </section>

  <!-- RESPUESTA DE CREACION DE CUENTA -->
  <section id="response-sign-up" class="center-align" hidden>
    <h4 for="">Bienvenido a SALUTEM</h4>
    <h3 id="user-name-sign-up"></h3>
  </section>

  <section id="log-out" class="center-align" hidden>
    <button id="btn-log-out" class=" waves-effect waves-light btn-large btn-initial">SALIR</button>
  </section>

  <!-- botones de registro para google, Facebook -->
  <section id="myModal" class="modal-signup">
    <div class="modal-content-signup">
      <span class="close">&times;</span>
      <div class="center-align">
        <h5>Elige con que deseas registrarte:</h5>
        <a class="waves-effect waves-light btn btn-social" id="userRegister">
          <i class="material-icons left">email</i>Correo Electrónico</a>
        <a class="waves-effect waves-light btn indigo darken-3 btn-social" id="btn-fb-sign-up">
          <i class="material-icons left fa fa-facebook"></i>Facebook</a>
        <a class="waves-effect waves-light btn red darken-3 btn-social" id="btn-google-sign-up">
          <i class="material-icons left fa fa-google"></i>Google</a>
      </div>
    </div>
  </section>

  <script src="js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
