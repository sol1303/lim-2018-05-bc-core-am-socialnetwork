<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salutem</title>
  <link rel="shortcut icon" type="image/ico" href="../img/favicon.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style-wall.css">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
  <header class="center-align" id="menu-header"></header>
  <div class="container black">
    <main class="center col s12">
      <aside id="section-home" class="center">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content black-text">
                <div class="row tab-content col s12">
                  <div class="col s2">
                    <img src="../img/profile.png" class="image-post" alt="foto de perfil">
                  </div>
                  <div class="input-field col s10">
                    <textarea id="textarea-post-user" cols="2" class="materialize-textarea"></textarea>
                    <label for="textarea-post-user" class="">¿Qué tienes en mente?</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 right">
                    <select id="select-privacity" class="browser-default right btn">
                      <option value="" disabled selected>Privacidad</option>
                      <option value="public">Público</option>
                      <option value="friends">Amigos</option>
                    </select>
                    <a id="btn-publicar" class="waves-effect waves-light btn right">
                      <i class="material-icons left">send</i>Publicar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="section_posts" class=""></div>
        </div>
      </aside>
      <aside id="section-hospital" style="display: none">
        <table>
          <thead>
            <tr>
              <th>Clínica</th>
              <th>Dirección</th>
              <th>Distrito</th>
            </tr>
          </thead>
          <tbody id="table-hospital">
          </tbody>
        </table>
      </aside>
      <aside id="section-search" style="display: none">
        <nav id="search-nav">
          <div class="nav-wrapper">
            <form>
              <div class="input-field s8">
                <input id="search" type="search" required>
                <label class="label-icon" for="search">
                  <i class="material-icons">search</i>
                </label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col s12">
            <select class="browser-default right btn" id="distrito">
              <option value="" disabled selected>Distrito</option>
              <option value="san-isidro">San Isidro</option>
              <option value="miraflores">Miraflores</option>
              <option value="pueblo-libre">Pueblo Libre</option>
              <option value="surco">Surco</option>
              <option value="lima">Lima</option>
              <option value="san-borja">San Borja</option>
              <option value="smp">S.M.P.</option>
              <option value="molina">La Molina</option>
              <option value="callao">Callao</option>
              <option value="breña">Breña</option>
              <option value="sjl">San Juan de Lurigancho</option>
              <option value="san-miguel">San Miguel</option>
              <option value="independencia">Independencia</option>
              <option value="sjm">San Juan De Miraflores</option>
              <option value="cañete">Cañete</option>
              <option value="jesus-maria">Jesús María</option>
              <option value="surquillo">Surquillo</option>
              <option value="chorrilos">Chorrillos</option>
              <option value="san-luis">San Luis</option>
              <option value="los-olivos">Los Olivos</option>
              <option value="lince">Lince</option>
            </select>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Clínica</th>
              <th>Dirección</th>
              <th>Distrito</th>
            </tr>
          </thead>
          <tbody id="table-hospital-search">
          </tbody>
        </table>
      </aside>
      <aside id="section-profile-user" style="display: none">
        <div class="row">
          <div class="col s12 m4">
            <div class="col s2">
              <img src="../img/profile.png" class="image-post" alt="foto de perfil">
            </div>
            <h5 id="user-name-profile">Nombre de Usuario</h5>
          </div>
          <div class="col s12 m8">
            <div class="col s12">
              <div class="card">
                <div class="card-content black-text">
                  <div class="row tab-content col s12">
                    <div class="input-field col s10">
                      <textarea id="textarea-post-user" cols="2" class="materialize-textarea"></textarea>
                      <label for="textarea-post-user" class="">¿Qué tienes en mente?</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 right">
                      <select class="browser-default right btn" id="select-privacity-profile">
                        <option value="" disabled selected>Privacidad</option>
                        <option value="public">Público</option>
                        <option value="friends">Amigos</option>
                      </select>
                      <a id="btn-publicar" class="waves-effect waves-light btn right">
                        <i class="material-icons left">send</i>Publicar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="section_posts_profile" class=""></div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="../firebase/firebase.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../components/header-menu.js"></script>
  <script src="../js/muro.js"></script>
</body>

</html>
